<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ModXnet - MOD Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .download-btn {
      background-color: #2196f3;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #1976d2;
    }

    .section-title {
      margin-top: 60px;
      font-size: 28px;
      color: #00e5ff;
    }

    .games-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .game-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      width: 240px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .game-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      margin: 10px 0 5px;
    }

    .game-card p {
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Download Free MOD Games</h1>
    <p>ModXnet is the #1 source to download modded Android and iOS games.</p>
    <button class="download-btn" onclick="alert('Starting download...')">Download Now</button>
  </header>

  <h2 class="section-title">Featured Games</h2>
  <div class="games-grid">
    <div class="game-card">
      <img src="https://www.modxnet.com/images/beamng.jpg" alt="BeamNG Drive">
      <h3>Game 1 - BeamNG Drive</h3>
      <p>BeamNG.drive Mobile</p>
    </div>

    <div class="game-card">
      <img src="https://www.modxnet.com/images/gta.jpg" alt="GTA V">
      <h3>Game 2 - GTA V</h3>
      <p>GTA V Mobile</p>
    </div>

    <div class="game-card">
      <img src="https://www.modxnet.com/images/fortnite.jpg" alt="Fortnite">
      <h3>Game 3 - Fortnite</h3>
      <p>Fortnite Mobile</p>
    </div>
  </div>

</body>
</html>
