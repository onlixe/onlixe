<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onlixe Games - MOD Games Hub</title>
  <link rel="icon" href="https://i.postimg.cc/7LWVT2DY/bbck.jpg" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0d1b2a;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #0d1b2a;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #1b263b;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }
    .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #00e5ff;
    }
    .hero img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .hero-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .hero-buttons a {
      margin: 0 10px;
      background-color: #2196f3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .section-title {
      text-align: center;
      font-size: 24px;
      color: #00e5ff;
      margin-top: 40px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
    .view-all-button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #0a0a0a;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="https://i.postimg.cc/7LWVT2DY/bbck.jpg" alt="Onlixe Icon">
      <span>Onlixe Games</span>
    </div>
  </nav>

  <section class="hero">
    <img src="https://i.postimg.cc/7LWVT2DY/bbck.jpg" alt="Hero Banner">
  </section>

  <div class="hero-buttons">
    <a href="#explore">Explore</a>
    <a href="#how-it-works">How It Works</a>
  </div>

  <h2 class="section-title">Featured Games</h2>
  <div class="games-grid">
    <div class="game-card">
      <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game 1">
      <h3>Game Title 1</h3>
    </div>
    <div class="game-card">
      <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game 2">
      <h3>Game Title 2</h3>
    </div>
  </div>

  <button class="view-all-button" onclick="openModal()">View All Games</button>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 style="text-align:center; color:#00e5ff;">All Games</h2>
      <div class="games-grid">
        <div class="game-card">
          <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game A">
          <h3>Game A</h3>
        </div>
        <div class="game-card">
          <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game B">
          <h3>Game B</h3>
        </div>
        <div class="game-card">
          <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game C">
          <h3>Game C</h3>
        </div>
        <div class="game-card">
          <img src="https://i.postimg.cc/wv2PLSQY/baseball-9-300x300.png" alt="Game D">
          <h3>Game D</h3>
        </div>
        <!-- يمكنك إضافة المزيد من الألعاب هنا -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Onlixe Games. All rights reserved.</p>
  </footer>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
