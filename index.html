<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onlixe Games - MOD Games Hub</title>
  <link rel="icon" href="https://i.postimg.cc/7LWVT2DY/bbck.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ... [جميع أنماط CSS السابقة تبقى كما هي] ... */

    /* زر العودة إلى الأعلى */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #00e5ff;
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
      font-size: 18px;
    }

    #backToTop:hover {
      background-color: #00bcd4;
    }

    /* رسائل الخطأ في نموذج الاتصال */
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ... [جميع محتويات الصفحة السابقة تبقى كما هي] ... -->

  <!-- زر Contact Us -->
  <button class="contact-button" onclick="toggleContact()">Contact Us</button>

  <!-- النموذج المنبثق -->
  <div id="contact-overlay" class="overlay hidden">
    <div class="contact-popup">
      <h2>Send us a message</h2>
      <input type="text" id="contact-name" placeholder="Your Name" required>
      <span class="error-message" id="error-name">Please enter your name.</span>

      <input type="email" id="contact-email" placeholder="Your Email" required>
      <span class="error-message" id="error-email">Please enter a valid email.</span>

      <textarea id="contact-message" placeholder="How can we help you?" required></textarea>
      <span class="error-message" id="error-message">Please enter your message.</span>

      <!-- reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LeruDQrAAAAANz8m3BaBI57LzHHNfaKeihA-ujx"></div>

      <button type="button" onclick="submitContactForm()">Send Message</button>
      <button onclick="toggleContact()" class="close-btn">×</button>
    </div>
  </div>

  <!-- زر العودة إلى الأعلى -->
  <div id="backToTop" onclick="scrollToTop()">↑</div>

  <!-- ... [باقي محتويات الصفحة مثل الاشتراك والفوتر تبقى كما هي] ... -->

  <!-- تحميل مكتبة reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    function toggleContact() {
      const overlay = document.getElementById('contact-overlay');
      overlay.classList.toggle('hidden');
    }

    function submitContactForm() {
      // إزالة رسائل الخطأ السابقة
      document.getElementById('error-name').style.display = 'none';
      document.getElementById('error-email').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      // الحصول على القيم
      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const message = document.getElementById('contact-message').value.trim();

      let valid = true;

      // التحقق من الاسم
      if (name === '') {
        document.getElementById('error-name').style.display = 'block';
        valid = false;
      }

      // التحقق من البريد الإلكتروني
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('error-email').style.display = 'block';
        valid = false;
      }

      // التحقق من الرسالة
      if (message === '') {
        document.getElementById('error-message').style.display = 'block';
        valid = false;
      }

      // التحقق من reCAPTCHA
      const recaptchaResponse = grecaptcha.getResponse();
      if (recaptchaResponse.length === 0) {
        alert('Please complete the reCAPTCHA.');
        valid = false;
      }

      if (!valid) {
        return;
      }

      // إرسال البيانات (هنا يمكنك استخدام AJAX لإرسال البيانات إلى الخادم)
      alert("تم إرسال رسالتك بنجاح!");
      toggleContact();
    }

    // زر العودة إلى الأعلى
    window.addEventListener('scroll', function() {
      const backToTop = document.getElementById('backToTop');
      if (window.pageYOffset > 300) {
        backToTop.style.display = 'block';
      } else {
        backToTop.style.display = 'none';
      }
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
