<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onlixe Games</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: #000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      color: #00f0ff;
      font-size: 18px;
      margin: 0;
    }

    .logo p {
      font-size: 12px;
      color: #ccc;
      margin: 0;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .banner img {
      width: 100%;
      height: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 20px;
    }

    .buttons a {
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .explore {
      background-color: #00e6c3;
      color: black;
    }

    .how {
      background-color: #ff6f76;
      color: white;
    }

    .section-title {
      padding: 0 20px;
      font-size: 20px;
      color: #00e6ff;
    }

    .view-all {
      padding: 0 20px;
      color: #00ffb3;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    .games {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 0 20px 20px;
    }

    .game-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: 140px;
      flex: 0 0 auto;
    }

    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      color: white;
      flex-direction: column;
      padding: 20px;
      z-index: 1000;
    }

    .menu.open {
      display: flex;
    }

    .menu input {
      background: #000;
      border: none;
      padding: 10px;
      border-radius: 20px;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
    }

    .menu a {
      padding: 10px 0;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .menu .auth {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu .auth a {
      text-align: center;
      padding: 10px;
      border-radius: 25px;
    }

    .login {
      border: 1px solid #00f0ff;
      color: #00f0ff;
    }

    .register {
      background: #00f0ff;
      color: black;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3208/3208707.png" alt="logo">
    <div>
      <h1>Onlixe Games</h1>
      <p>Unlock Premium Games</p>
    </div>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
</header>

<div class="banner">
  <img src="https://i.ibb.co/98Sfv1G/gaming-banner.jpg" alt="banner" />
</div>

<div class="buttons">
  <a href="#explore" class="explore">Explore</a>
  <a href="#how" class="how">How It Works</a>
</div>

<h2 class="section-title">Featured Games</h2>
<a href="#view-all" class="view-all">View All Games →</a>

<div class="games">
  <div class="game-card">
    <img src="https://play-lh.googleusercontent.com/x4m1pJj9RxR4_XbWgzTYjWy4Mo7VgbZOUXLHJphX5vDKAMHEK8IlYpTx_JwzT7rYPA=w240-h480-rw" alt="BeamNG">
    <p>BeamNG.drive Mobile</p>
  </div>
  <div class="game-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" alt="GTA V">
    <p>Grand Theft Auto V</p>
  </div>
</div>

<div class="menu" id="menu">
  <span class="close-btn" onclick="toggleMenu()">✖</span>
  <input type="text" placeholder="Search...">
  <a href="#">Home</a>
  <a href="#">Games</a>
  <a href="#">Trending</a>
  <a href="#">Blog</a>
  <div class="auth">
    <a href="#" class="login">Login</a>
    <a href="#" class="register">Register</a>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
  }
</script>

</body>
</html>
