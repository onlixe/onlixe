<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الألعاب المميزة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff5e00;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .game-card button {
      background-color: #ff5e00;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .game-card button:hover {
      background-color: #e64a19;
    }

    footer {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بك في عالم الألعاب</h1>
  </header>

  <section class="section">
    <h2>الألعاب المميزة</h2>
    <div class="games-grid">
      <div class="game-card">
        <img src="https://www.modxnet.com/images/beamng.jpg" alt="BeamNG.drive">
        <h3>BeamNG.drive Mobile</h3>
        <button onclick="alert('جاري تحميل اللعبة...')">تحميل</button>
      </div>

      <div class="game-card">
        <img src="https://www.modxnet.com/images/gta.jpg" alt="GTA V">
        <h3>GTA V Mobile</h3>
        <button onclick="alert('جاري تحميل اللعبة...')">تحميل</button>
      </div>

      <div class="game-card">
        <img src="https://www.modxnet.com/images/spiderman.jpg" alt="Spider-Man">
        <h3>Spider-Man Miles</h3>
        <button onclick="alert('جاري تحميل اللعبة...')">تحميل</button>
      </div>

      <!-- أضف المزيد من الألعاب بنفس النمط -->
    </div>
  </section>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - تصميم مستوحى من MODXNET
  </footer>

</body>
</html>
